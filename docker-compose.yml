version: '3.8'

services:
  knowledgehub:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_TYPE=sqlite
      - DB_NAME=knowledgehub_production.db
      - JWT_SECRET=your-super-secure-jwt-secret-here
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3001
    volumes:
      - knowledgehub_data:/app/backend/data
    healthcheck:
      test: ["CMD", "node", "backend/scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  knowledgehub_data:
    driver: local