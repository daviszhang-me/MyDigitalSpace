version: '3.8'

services:
  knowledgehub:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=./data/knowledgehub.db
      - JWT_SECRET=${JWT_SECRET:-REPLACE_WITH_SECURE_SECRET_IN_PRODUCTION}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001,http://127.0.0.1:3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - knowledgehub_data:/app/backend/data
    healthcheck:
      test: ["CMD", "node", "backend/scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  knowledgehub_data:
    driver: local